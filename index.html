<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Xiaoyi Schedule</title>
  <meta name="description" content="">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="style.css">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>

<body style="height:98vh" class="animate__animated animate__fadeIn animate_slower" data-role="touch" data-on-swipe-right="prevMonth" data-on-swipe-left="nextMonth">
    <!--<div style="padding-left:20px;display:flex"><h1 id="month">March</h1> &nbsp <h1 id="year">2023</h1></div>-->
    <div id="main" style="display: flex;flex-direction: column;width: 95%; margin: 0 auto;">
      <div style="display:flex;margin: 0vw 7vw;justify-content: space-between;">
        <div style="display:flex"><h2 id="month">March</h2> &nbsp <h2 id="year">2023</h2>
        </div>
        <div style="display:flex;width:25%;justify-content: space-between;">
          <h2 onclick="prevMonth()"><</h2>
          <h2 onclick="nextMonth()">></h2>
        </div>
      </div>
      <div class="grid">
        <Text class="square">Su</Text>
        <Text class="square">Mo</Text>
        <Text class="square">Tu</Text>
        <Text class="square">We</Text>
        <Text class="square">Th</Text>
        <Text class="square">Fr</Text>
        <Text class="square">Sa</Text>
      </div>
      <div id="calendar" class="grid"></div>
    </div>

    <div style="display:flex;justify-content: center;">
      <div style="display:flex;align-items: center">
        <div style="margin-right:5px;width:15px;height:15px;background-color: #92BAF5;border-radius: 15px;"></div><p style="font-size: 15px;">Rest</p>
      </div>
      <div style="display:flex;align-items: center;margin-left: 20px;">
      <div style="margin-right:5px;width:15px;height:15px;background-color: #FEA2A2;border-radius: 15px;"></div><p style="font-size: 15px;">Working</p>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.korzh.com/metroui/v4/js/metro.min.js"></script>
</body>
</html>
